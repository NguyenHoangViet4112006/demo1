<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: red;
        transform: translate();
        transform: rotate(90deg);
        transform: scale();
        transition: all 3s linear;
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>
  </body>
</html>
