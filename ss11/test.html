<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
        }
        .header {
            grid-column: span 12;
            background-color: #b40059;
            height: 100px;
        }
        .section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            grid-column: span 12;
        }
        .section div {
            background-color: #d43074;
            height: 80px;
        }
        .content {
            grid-column: span 6;
            background-color: #d96c9f;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="section">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
</body>
</html>
