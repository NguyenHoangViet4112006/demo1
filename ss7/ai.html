<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty & Fashion</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        font-weight: bold;
        font-size: 18px;
        color: #333;
        border-left: 5px solid #f47521;
        padding-left: 10px;
        margin-bottom: 10px;
      }
      .image-container {
        position: relative;
      }
      .image-container img {
        width: 100%;
        border-radius: 10px;
      }
      .overlay-text {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
      .news-item {
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">BEAUTY & FASHION</div>
      <div class="image-container">
        <img src="https://via.placeholder.com/400x250" alt="H'Hen Niê" />
        <div class="overlay-text">
          Nhìn ảnh cầu hôn của H'Hen Niê mới phát hiện phong thủy không đùa được
          đâu!
        </div>
      </div>
      <div class="news-item">
        Netizen lo lắng: Hương Giang liệu có nặng nổi 35kg?
      </div>
      <div class="news-item">
        Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gấp
      </div>
    </div>
  </body>
</html>
